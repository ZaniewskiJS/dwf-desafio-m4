<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  
  <script  defer src="./components/header.js"></script>
  <script  defer src="./pages/index.js"></script>
  <script defer src="./components/footer.js"></script>
  <script defer src="./pages/services.js"></script>
  
  <link rel="stylesheet" href="./components/header.css">
  <link rel="stylesheet" href="./components/footer.css">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./pages/services.css">
  <link rel="stylesheet" href="./pages/portfolio.css">
  <link rel="stylesheet" href="./pages/contacto.css">



</head>
<body>
  
  <header class="header"></header>

    <div class="separation"></div>

  <section class="welcome-section">

      <div class="welcome-container">
       
        <h1 class="welcome-title">
          
        <span class="welcome-title-white"> </span>
        
        <span class="welcome-title-blue"> </span>
      
      </h1>
      
      <div class="welcome-img">
  
        <img src="" class="welcome-rocket" />
        
        <img src="" class="welcome-shadow" />
      
      </div>
    
    </div>
  </section>
    <section class="profile">
      
      <div class="profile-container">
       
        <div class="profile-cont">
          
          <h2 class="profile-title"></h2>
          
          <p class="profile-text"></p>
       
        </div>
      
          <div class="profile-img">
            <img src="" alt="" class="profile-little">
            <img src="" alt="" class="profile-large">
          </div>
      
        </div>
   
    </section>

    <section class="service">
      <div class="service-container">
        <h2 class="service-h2">
          <span class="service-white"></span>
          <span class="service-lightblue"></span>
        </h2>
        <section class="service-home">
          <div class="service-home-container">
            <h2 class="service-home-h2">
              <span class="service-home-white"></span>
              <span class="service-home-lightblue"></span>
            </h2>
           <div class="service-home-container-letter">
            <div class="service-home-letter">
              <img  class="service-home-letter-img" src="" alt="">
              <h3 class="service-home-letter-h3"></h3>
              <p class="service-home-letter-p"></p>
            </div>
            <div class="service-home-letter">
              <img  class="service-home-letter-img2" src="" alt="">
              <h3 class="service-home-letter-h32"></h3>
              <p class="service-home-letter-p2"></p>
            </div>
            <div class="service-home-letter">
              <div class="phones">
                <img  class="service-home-letter-img31" src="" alt="">
              <img  class="service-home-letter-img32" src="" alt="">
              <img  class="service-home-letter-img33" src="" alt="">
              </div>
              <h3 class="service-home-letter-h33"></h3>
              <p class="service-home-letter-p3"></p>
            </div>
           </div>
        </section>
       <div class="separation"></div>
       <section class="service-home">
         <div class="service-home-container">
           <h2 class="service-home-h2">
             <span class="service-home-white"></span>
             <span class="service-home-lightblue"></span>
           </h2>
          
       </section
<div class="separation"></div>
<section class="contact-section">
  <h2 class="contact-title">Escribime</h2>
  <form class="contact-form">
  <div class="contact-fields">
    <div class="contact-field">
      <label for="" class="contact-label">Nombre</label>
      <input name="name" type="text" class="contact-input" placeholder="Tu nombre" />
    </div>
    <div class="contact-field">
      <label for="" class="contact-label">Email</label>
      <input name="email" type="email" class="contact-input" placeholder="tuEmail@mail.com" />
    </div>
    </div>
    
    <div class="contact-field">
      <label for="" class="contact-label">Mensaje</label>
      <textarea name="msg" class="contact-textarea"></textarea>
    </div>
    <button class="contact-button">
      Enviar
      <img src="./images/send.png" />
    </button>
  </form>
</section>
  <footer class="footer"></footer>
  
</body>

</html>
